<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        let alergyInfo = [];
        $('input').each(function (param) {
            var chk = $(this).is('checked');
            if (chk) {
                // 체크가 되어있으면 값을 집어넣음
                alergyInfo.push($(this).val());
            }
        });
    </script>
</head>

<body>
    <div style="width: 800px">
        <!-- Default form register -->
        <form class=" border border-light p-5" action="#!">

            <p class="h4 mb-4">회원가입</p>

            <input type="text" class="form-control mb-4" placeholder="ID">

            <!-- Password -->
            <input type="password" id="defaultRegisterFormPassword" class="form-control mb-4"
                placeholder="영문 숫자 포함 6자리 이상">
            <!-- Name -->
            <input type="text" class="form-control mb-4" placeholder="Uswer Name">
            <!-- E-mail -->
            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="address">

            <!-- Phone number -->
            <input type="text" id="defaultRegisterPhonePassword" class="form-control mb-4" placeholder="010-xxxx-xxxx">

            <label>알레르기</label>
            <fieldset>
                <legend>
                    Cechk
                </legend>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="defaultInline1" value="대두"><label
                        class="custom-control-label" for="defaultInline1">대두</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="defaultInline2" value="땅콩"><label
                        class="custom-control-label" for="defaultInline2">땅콩</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="defaultInline3" value="우유"><label
                        class="custom-control-label" for="defaultInline3">우유</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="defaultInline4" value="게"><label
                        class="custom-control-label" for="defaultInline4">게</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="defaultInline5" value="새우"><label
                        class="custom-control-label" for="defaultInline5">새우</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="defaultInline6" value="참치"><label
                        class="custom-control-label" for="defaultInline6">참치</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="defaultInline7" value="연어"><label
                        class="custom-control-label" for="defaultInline7">연어</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="defaultInline8" value="쑥"><label
                        class="custom-control-label" for="defaultInline8">쑥</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="defaultInline9" value="소고기"><label
                        class="custom-control-label" for="defaultInline9">소고기</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="defaultInline10" value="닭고기"><label
                        class="custom-control-label" for="defaultInline10">닭고기</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="defaultInline11" value="돼지고기"><label
                        class="custom-control-label" for="defaultInline11">돼지고기</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="defaultInline12" value="복숭아"><label
                        class="custom-control-label" for="defaultInline12">복숭아</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="defaultInline13" value="민들레"><label
                        class="custom-control-label" for="defaultInline13">민들레</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" class="custom-control-input" id="defaultInline14" value="계란흰자"><label
                        class="custom-control-label" for="defaultInline14">계란흰자</label>
                </div>

            </fieldset>

            <!-- Sign up button -->
            <button class="btn btn-info my-4 btn-block" type="submit">등록</button>
    </div>
</body>

</html>
